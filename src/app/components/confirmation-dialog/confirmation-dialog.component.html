<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
  <div>Chcete naozaj urobiť túto akciu ?</div>
  <div>
    <b>{{ data.confirmationMessage }}</b>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Nie</button>
  <button mat-button [mat-dialog-close]="true">Áno</button>
</mat-dialog-actions>
